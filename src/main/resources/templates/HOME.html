<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Application System</title>
    <!-- Add your CSS stylesheets here -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0; /* Reset default margin */
        }

        /* Navigation bar */
        nav {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        ul {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0; /* Reset default margin */
        }

        ul li {
            margin-right: 20px;
        }

        ul li a {
            color: white;
            text-decoration: none;
        }

        /* Welcome section */
        .welcome {
            /* Add the following properties to control the background image */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                              url('path-to-your-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: calc(100vh - 70px); /* Adjust height to fit the footer and nav bar */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .welcome p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Features section */
        .features {
            padding: 50px 0;
        }

        .feature {
            text-align: center;
            margin-bottom: 30px;
        }

        .feature h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 1.1rem;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>
<nav>
    <div class="logo">
        <a href="https://auca.ac.rw/">Explore AUCA</a>
    </div>
    <ul>
        <li><a href="/">Home</a></li>

<!--        <li><a href="/saveApplicant" class="btn">Apply Now </a></li>-->

        <li><a href="/viewApplicDoc" class="btn">Register</a></li>

        <li><a href="/displayFiles" class="btn">Admember</a></li>

<!--        <li><a href="/LogIn">AdMember</a></li>-->
<!--        <li><a href="/contact">Contact Us</a></li>-->
    </ul>
</nav>

<section class="welcome">
    <div class="container">
        <h1>Welcome to AUCA Graduate Studies  Application System</h1>
        <p>Apply for admission to our prestigious university and begin your educational journey.</p>

<!--        <a th:href="@{/downloadPdf(admittedFilter='YES')}" class="btn btn-primary">Download Admitted PDF Report</a>-->
<!--        <a th:href="@{/downloadPdf(admittedFilter='NO')}" class="btn btn-primary">Download Non-Admitted PDF Report</a>-->

        <a href="/saveApplicant" class="btn">Apply Now</a>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2023 Adventist University Of central Africa. All rights reserved.</p>
    </div>
</footer>

</body>

</html>
