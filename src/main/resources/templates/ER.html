<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employment Records Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f1f1f1;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="form-header">Employment Records Form</div>
<form th:action="@{/saveER}" th:object="${employmentRecords}" method="post">
    <div class="form-group">
        <label>Institution:</label>
        <input type="text" th:field="*{Instutution}" required>
    </div>
    <div class="form-group">
        <label>Position/Experience:</label>
        <input type="text" th:field="*{PositionExperience}" required>
    </div>
    <div class="form-group">
        <label>Year Started:</label>
        <input type="text" th:field="*{yearstarted}" required>
    </div>
    <div class="form-group">
        <label>Year Ended:</label>
        <input type="text" th:field="*{yearEndede}" required>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
