<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Supporting Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload Supporting Documents</h1>
    <form th:action="@{/saveSD}" method="post" enctype="multipart/form-data">
        <label for="applicationReciept">Application Receipt:</label>
        <input type="file" id="applicationReciept" name="applicationReciept" accept=".pdf, .jpg, .png">

        <label for="UniversityCertificate">University Certificate:</label>
        <input type="file" id="UniversityCertificate" name="UniversityCertificate" accept=".pdf, .jpg, .png">

        <label for="seconadryCertificate">Secondary Certificate:</label>
        <input type="file" id="seconadryCertificate" name="seconadryCertificate" accept=".pdf, .jpg, .png">

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept=".jpg, .png">

        <label for="universityTranscript">University Transcript:</label>
        <input type="file" id="universityTranscript" name="universityTranscript" accept=".pdf, .jpg, .png">

        <label for="refereesLetter1">Referee's Letter 1:</label>
        <input type="file" id="refereesLetter1" name="refereesLetter1" accept=".pdf, .jpg, .png">

        <label for="refereesLetter2">Referee's Letter 2:</label>
        <input type="file" id="refereesLetter2" name="refereesLetter2" accept=".pdf, .jpg, .png">

        <label for="refereesLetter3">Referee's Letter 3:</label>
        <input type="file" id="refereesLetter3" name="refereesLetter3" accept=".pdf, .jpg, .png">

        <label for="upadatedCV">Updated CV:</label>
        <input type="file" id="upadatedCV" name="upadatedCV" accept=".pdf, .docx">

        <label for="essay">Essay:</label>
        <input type="file" id="essay" name="essay" accept=".pdf, .docx">

        <button type="submit">Upload</button>
    </form>
</div>
</body>
</html>
